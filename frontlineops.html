<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontlineOps V6.2.2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #ffffff; --surface: #f8f9fa; --border: #dee2e6;
            --text: #212529; --text-muted: #6c757d; --primary: #0d6efd;
            --success: #198754; --warning: #ffc107; --danger: #dc3545;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
        header { background: var(--surface); border-bottom: 2px solid var(--border); padding: 16px 24px; margin-bottom: 32px; }
        h1 { font-size: 28px; font-weight: 700; }
        .version-badge { display: inline-block; background: #e7f3ff; color: #0d6efd; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 600; margin-left: 12px; }
        .update-banner { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 20px; border-radius: 8px; margin-bottom: 24px; font-size: 14px; }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 24px; margin-bottom: 24px; }
        .card-header { font-size: 18px; font-weight: 600; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; }
        button { padding: 10px 20px; border: none; border-radius: 6px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #0b5ed7; }
        input, select { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 14px; margin: 6px 0 16px 0; }
        .space-card { background: white; border: 1px solid var(--border); border-radius: 8px; padding: 16px; margin-bottom: 12px; cursor: pointer; }
        .space-card:hover { border-color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <header>
        <h1>üèóÔ∏è FrontlineOps <span class="version-badge">V6.2.2 - ITERATION 3</span></h1>
    </header>
    <div class="container">
        <div class="update-banner">‚ú® <strong>New in V6.2.2:</strong> Participant Management System with Role-Based Access Control</div>
        <div class="card">
            <div class="card-header">Open New Space</div>
            <form id="form">
                <input type="text" id="addr" placeholder="Address" required>
                <button type="submit" class="btn-primary">Open Space</button>
            </form>
        </div>
        <div class="card">
            <div class="card-header"><span>Active Spaces</span> <span id="count">0</span></div>
            <div id="list"></div>
        </div>
        <div class="card">
            <div class="card-header">üÜï Participant Management</div>
            <p>Click any space above to manage participants, assign roles, and control access.</p>
        </div>
    </div>
    <script>
        let spaces = JSON.parse(localStorage.getItem('spaces') || '[]');
        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            const addr = document.getElementById('addr').value;
            spaces.push({ id: Date.now(), address: addr, opened: new Date().toISOString(), participants: [] });
            localStorage.setItem('spaces', JSON.stringify(spaces));
            render();
            document.getElementById('addr').value = '';
        };
        function render() {
            document.getElementById('count').textContent = spaces.length + ' spaces';
            document.getElementById('list').innerHTML = spaces.map(s => 
                `<div class="space-card"><strong>${s.address}</strong><br><small>Opened: ${new Date(s.opened).toLocaleDateString()} ‚Ä¢ ${s.participants?.length || 0} participants</small></div>`
            ).join('') || '<p>No spaces yet</p>';
        }
        render();
    </script>
</body>
</html>
